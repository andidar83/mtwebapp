    <h1 style="text-align: center">Welcome to Forward Modelling Tool</h1>

        border-radius: 10px;
        padding: 10px;

            <form action="add" class="text-white" style="align-self:center">
                <pre>Resistivity &#9;: <input type="text" name="var1"><br></pre>
                <pre>Thickness &#9;: <input type="text" name="var2"><br></pre>
                <pre>Lower freq &#9;: <input type="number" name="var3" step="any"><br></pre>
                <pre>Upper freq &#9;: <input type="number" name="var4"><br></pre>
                <input type="submit">
            </form>

        </article>
